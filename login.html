
{% extends "layout.html" %}

{% block title %}Login - GPI{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center -m-8 bg-slate-50 dark:bg-slate-900">
    <div class="w-full max-w-md">
        <div class="text-center">
             <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="mx-auto h-12 w-12 text-sky-600 dark:text-sky-400" aria-label="Logo">
                <g fill="none" stroke="currentColor" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="50" cy="50" r="45"></circle>
                    <path d="M75 50a25 25 0 01-50 0"></path><path d="M25 50V35"></path>
                    <path d="M25 35a10 10 0 1110-10"></path><path d="M50 42v16"></path><path d="M42 50h16"></path>
                </g>
            </svg>
            <h2 class="mt-4 text-2xl font-bold tracking-tight text-slate-900 dark:text-white">
                Acesse sua conta
            </h2>
            <p class="mt-2 text-sm text-slate-600 dark:text-slate-400">
                Primeiro acesso? <a href="{{ url_for('register') }}" class="font-semibold text-sky-600 hover:text-sky-500 dark:text-sky-400 dark:hover:text-sky-300">Crie uma conta</a>
            </p>
        </div>

        <form class="mt-8 space-y-6" action="{{ url_for('login') }}" method="POST">
            <div class="space-y-4 rounded-md shadow-sm">
                <div>
                    <label for="email-address" class="sr-only">E-mail</label>
                    <input id="email-address" name="email" type="email" autocomplete="email" required class="relative block w-full appearance-none rounded-md border border-slate-300 px-3 py-2 text-slate-900 placeholder-slate-500 focus:z-10 focus:border-sky-500 focus:outline-none focus:ring-sky-500 dark:border-slate-600 dark:bg-slate-800 dark:text-white sm:text-sm" placeholder="E-mail">
                </div>
                <div>
                    <label for="password" class="sr-only">Senha</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="relative block w-full appearance-none rounded-md border border-slate-300 px-3 py-2 text-slate-900 placeholder-slate-500 focus:z-10 focus:border-sky-500 focus:outline-none focus:ring-sky-500 dark:border-slate-600 dark:bg-slate-800 dark:text-white sm:text-sm" placeholder="Senha">
                </div>
            </div>

            <div>
                <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-sky-600 py-2 px-4 text-sm font-medium text-white hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2">
                    Entrar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
