
<!DOCTYPE html>
<html lang="pt-BR" class="">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Guia de Prescrição Inteligente{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos adicionais e animações */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-in-out;
        }
        .container {
            max-width: 960px;
        }
    </style>
    <script>
        // Lógica para aplicar o tema claro/escuro imediatamente
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 font-sans text-slate-800 dark:text-slate-200">
    {% if current_user %}
    <header class="bg-white dark:bg-slate-800 shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-4">
                    <a href="{{ url_for('dashboard') }}" class="flex items-center gap-2 text-xl font-bold text-sky-600 dark:text-sky-400">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="h-8 w-8" aria-label="Logo">
                            <g fill="none" stroke="currentColor" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="50" cy="50" r="45"></circle>
                                <path d="M75 50a25 25 0 01-50 0"></path><path d="M25 50V35"></path>
                                <path d="M25 35a10 10 0 1110-10"></path><path d="M50 42v16"></path><path d="M42 50h16"></path>
                            </g>
                        </svg>
                        <span class="hidden sm:inline">GPI</span>
                    </a>
                    <nav class="hidden sm:flex items-center gap-2">
                        <a href="{{ url_for('my_prescriptions') }}" class="flex items-center gap-2 px-3 py-2 rounded-md text-sm font-medium transition-colors text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700">
                            Minhas Prescrições
                        </a>
                        <a href="{{ url_for('calculators') }}" class="flex items-center gap-2 px-3 py-2 rounded-md text-sm font-medium transition-colors text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700">
                            Calculadoras
                        </a>
                    </nav>
                </div>
                <div class="flex items-center gap-2">
                    <button id="theme-toggle" class="p-2 rounded-full text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700">
                        <svg id="theme-icon-sun" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707m6.364-3.182a4 4 0 100 8 4 4 0 000-8z"></path></svg>
                        <svg id="theme-icon-moon" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                    </button>
                    <a href="{{ url_for('profile') }}" title="Meu Perfil" class="flex items-center gap-2 px-2 sm:px-3 py-2 rounded-md text-sm font-medium transition-colors text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700">
                        Perfil
                    </a>
                    <a href="{{ url_for('logout') }}" title="Sair" class="flex items-center gap-2 px-2 sm:px-3 py-2 rounded-md text-sm font-medium transition-colors text-red-500 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20">
                        Sair
                    </a>
                </div>
            </div>
        </div>
    </header>
    {% endif %}

    <main class="container mx-auto p-4 sm:p-6 lg:p-8 animate-fadeIn">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4 space-y-2">
                {% for category, message in messages %}
                    <div class="p-4 rounded-md {{ 'bg-red-100 text-red-700 dark:bg-red-900/30 dark:text-red-300' if category == 'error' else 'bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-300' }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleBtn = document.getElementById('theme-toggle');
            if(themeToggleBtn) {
                const sunIcon = document.getElementById('theme-icon-sun');
                const moonIcon = document.getElementById('theme-icon-moon');

                function updateIcon() {
                    if (document.documentElement.classList.contains('dark')) {
                        moonIcon.classList.add('hidden');
                        sunIcon.classList.remove('hidden');
                    } else {
                        sunIcon.classList.add('hidden');
                        moonIcon.classList.remove('hidden');
                    }
                }
                
                themeToggleBtn.addEventListener('click', () => {
                    document.documentElement.classList.toggle('dark');
                    localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
                    updateIcon();
                });

                updateIcon();
            }
        });
    </script>
</body>
</html>
