
{% extends "layout.html" %}

{% block title %}Cadastro - GPI{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center -m-8 bg-slate-50 dark:bg-slate-900">
    <div class="w-full max-w-lg">
         <div class="text-center">
             <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="mx-auto h-12 w-12 text-sky-600 dark:text-sky-400" aria-label="Logo">
                <g fill="none" stroke="currentColor" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="50" cy="50" r="45"></circle>
                    <path d="M75 50a25 25 0 01-50 0"></path><path d="M25 50V35"></path>
                    <path d="M25 35a10 10 0 1110-10"></path><path d="M50 42v16"></path><path d="M42 50h16"></path>
                </g>
            </svg>
            <h2 class="mt-4 text-2xl font-bold tracking-tight text-slate-900 dark:text-white">
                Crie sua conta profissional
            </h2>
            <p class="mt-2 text-sm text-slate-600 dark:text-slate-400">
                Já tem uma conta? <a href="{{ url_for('login') }}" class="font-semibold text-sky-600 hover:text-sky-500 dark:text-sky-400 dark:hover:text-sky-300">Faça login</a>
            </p>
        </div>
        
        <form class="mt-8 space-y-8" action="{{ url_for('register') }}" method="POST">
            <div class="space-y-4">
                <h3 class="font-semibold text-lg text-slate-800 dark:text-slate-200 border-b border-slate-300 dark:border-slate-600 pb-2">Dados do Prescritor</h3>
                <div>
                    <label for="name" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Nome Completo</label>
                    <input id="name" name="name" type="text" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 dark:bg-slate-800 dark:border-slate-600" placeholder="Ex: Dr. João da Silva">
                </div>
                <div>
                    <label for="crm" class="block text-sm font-medium text-slate-700 dark:text-slate-300">CRM</label>
                    <input id="crm" name="crm" type="text" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 dark:bg-slate-800 dark:border-slate-600" placeholder="Ex: CRM/SP 123456">
                </div>
            </div>

            <div class="space-y-4">
                <h3 class="font-semibold text-lg text-slate-800 dark:text-slate-200 border-b border-slate-300 dark:border-slate-600 pb-2">Dados de Acesso</h3>
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-300">E-mail</label>
                    <input id="email" name="email" type="email" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 dark:bg-slate-800 dark:border-slate-600" placeholder="seu@email.com">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Senha</label>
                    <input id="password" name="password" type="password" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 dark:bg-slate-800 dark:border-slate-600" placeholder="Mínimo 6 caracteres">
                </div>
                 <div>
                    <label for="confirm_password" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Confirmar Senha</label>
                    <input id="confirm_password" name="confirm_password" type="password" required class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 dark:bg-slate-800 dark:border-slate-600" placeholder="Repita a senha">
                </div>
            </div>
            
            <div>
                <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-sky-600 py-2 px-4 text-sm font-medium text-white hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2">
                    Criar Conta
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
